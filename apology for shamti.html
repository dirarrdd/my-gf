<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آسف حبي</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #e60073;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background-color: #e60073;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
       button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سامحيني يا أجمل إنسانة ❤️</h1>
        <p>حبي، ما في كلمات بتوصف قديش انزعجت إني ما حكيت معك اليوم. الدنيا كلها ما بتسوى لحظة معك، وأنتي نور حياتي. سامحيني لو انشغلت شوي، بس بضل قلبي معك كل الوقت. وعد إنو بعد هلق بكون أحسن وعوضك عن كل ثانية! 🌸</p>
        <button onclick="alert('مواه موااهه بحبك شامتييي💕')">sending love</button>
    </div>
</body>
</html>
